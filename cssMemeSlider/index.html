<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="wrapper">
    <div class="wrapper__slider slider">
      <input type="radio" id="slider_1" name="slider" checked>
      <input type="radio" id="slider_2" name="slider">
      <input type="radio" id="slider_3" name="slider">
      <input type="radio" id="slider_4" name="slider">
      <input type="radio" id="slider_5" name="slider">

      <div class="slider__slides">
        <div class="slider__slide slider__slide_1">
          <img src="./assets/img/1.jpg" alt="Слайд 1">
        </div>
        <div class="slider__slide slider__slide_2">
          <img src="./assets/img/2.jpg" alt="Слайд 2">
        </div>
        <div class="slider__slide slider__slide_3">
          <img src="./assets/img/3.jpg" alt="Слайд 3">
        </div>
        <div class="slider__slide slider__slide_4">
          <img src="./assets/img/4.jpg" alt="Слайд 4">
        </div>
        <div class="slider__slide slider__slide_5">
          <img src="./assets/img/5.jpg" alt="Слайд 5">
        </div>
      </div>

      <div class="slider__texts">
        <div class="slider__slide slider__slide_1">
          1 слайд
        </div>
        <div class="slider__slide slider__slide_2">
          2 слайд 2 слайд
        </div>
        <div class="slider__slide slider__slide_3">
          3 слайд 3 слайд 3 слайд
        </div>
        <div class="slider__slide slider__slide_4">
          4 слайд 4 слайд 4 слайд 4 слайд
        </div>
        <div class="slider__slide slider__slide_5">
          5 слайд 5 слайд 5 слайд 5 слайд 5 слайд
        </div>
      </div>
      
      <div class="slider__pagination">
        <label for="slider_1"></label>
        <label for="slider_2"></label>
        <label for="slider_3"></label>
        <label for="slider_4"></label>
        <label for="slider_5"></label>
      </div>
    </div>
  </div>
  
</body>
</html>
